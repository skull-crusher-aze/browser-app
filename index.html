<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucifer25x Browser</title>
    <meta name="description" content="Safe and Fast browser">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Lucifer25x</h1>
        </div>
        <div class="search">
            <form id="form">
                <i id="btn" class="fas fa-search"></i>
                <input id="search" type="text" placeholder="Search on Google or type url">
            </form>
        </div>
        <div class="websites">
            <div class="list">
                <div class="web">
                    <a href="https://google.com" target="_self"><img src="https://google.com/favicon.ico"></a>
                </div>
                <div class="web">
                    <a href="https://facebook.com" target="_self"><img src="https://facebook.com/favicon.ico"></a>
                </div>
                <div class="web">
                    <a href="https://instagram.com" target="_self"><img src="https://instagram.com/favicon.ico"></a>
                </div>
                <div class="web">
                    <a href="https://web.telegram.org" target="_self"><img src="https://telegram.org/favicon.ico"></a>
                </div>
                <div class="web">
                    <a href="https://youtube.com/" target="_self"><img src="https://youtube.com//favicon.ico"></a>
                </div>
                <div class="web">
                    <a href="https://github.com" target="_self"><img src="https://github.com/favicon.ico"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="customize">
        <i id="customize" class="fas fa-pen"></i>
    </div>


    <div class="custom">
        <input type="color" id="color">
        <button id="img">Image</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
